instances:
  - url: https://humanloop.docs.buildwithfern.com
title: Humanloop
favicon: ./assets/favicon.svg
versions:
  - display-name: v5
    path: ./versions/v5.yml
  - display-name: v4
    path: ./versions/v4.yml
colors:
  accentPrimary:
    light: "#1919E5"
    dark: "#8A92FF"
  background:
    light: "#ffffff"
    dark: "#18181B"
logo:
  light: ./assets/logo-light-mode.svg
  dark: ./assets/logo-dark-mode.svg
  href: https://humanloop.com
  height: 22
navbar-links:
  - type: outlined
    text: Sign in
    href: https://app.humanloop.com/login
  - type: filled
    text: Book a demo
    href: https://humanloop.com/demo
layout:
  content-width: 650px
  page-width: 1424px
  searchbar-placement: header
  tabs-placement: header
typography:
  bodyFont:
    name: InterHL
    weight: 100 900
    path: ./assets/Inter-roman.var.woff2
  headingsFont:
    name: Neue Haas Grotesk Display Pro
    paths:
      - path: ./assets/NHaasGroteskDP-55Rg.woff2
        weight: 100 900
      - path: ./assets/NHaasGroteskDP-56RgIt.woff2
        weight: 100 900
        style: italic
css: ./assets/styles.css
